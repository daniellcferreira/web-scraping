<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplos de Classes, IDs e Links</title>
    <style>
      /* Estilo para a classe 'destaque' */
      .destaque {
        color: blue;
        font-weight: bold;
      }
      /* Estilo para o ID 'paragrafo' */
      #paragrafo {
        background-color: lightgrey;
        padding: 16px;
      }
    </style>
  </head>
  <body>
    <h1>Exemplo de Classes, IDs e Links</h1>

    <!-- Exemplo de uso de classes -->
    <p>Aqui está um <span class="destaque">texto em destaque</span></p>

    <!-- Exemplo de uso de IDs -->
    <p id="paragrafo">
      Este é um paragrafo com ID. ELe tem um fundo cinza claro.
    </p>

    <!-- Exemplo de links -->
    <p>
      Visite o <a href="http://www.exemplo.com">Exemplo.com </a>para mais
      informações
    </p>
  </body>
</html>
